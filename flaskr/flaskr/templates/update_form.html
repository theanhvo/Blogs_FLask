{% extends "layout.html" %}
{% block body %}

{% for entry in entries %}
<form action="{{ url_for('update_entry') }}" method=post class=add-entry>
    <p>Tiêu đề : <br><input type="text" name="title"  value="{{ entry.title }}"></p>
    <p>Nội dung : <br><textarea name="content"  value="{{ entry.content }}"></textarea></p>
    <input type="hidden" name="post_id" value="{{ entry.id }}">
    <p><input type=submit value=Update></p>
</form >
{% endfor %}

{% for entries in update %}
  <p>{{ entries.title }}</p>
{% endfor %}

{% endblock %}
